#配置应用名称
spring.application.name=provider-server
#动态获取端口号，默认为9092
server.port=${port:9092}
#配置数据库连接
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/demo?useUnicode=true&characterEncoding=UTF-8&useSSL=false&autoReconnect=true&failOverReadOnly=false&serverTimezone=CTT
spring.datasource.username=root
spring.datasource.password=root
#配置映射文件位置
mybatis.mapper-locations=mapper/*Mapper.xml
#别名映射
mybatis.type-aliases-package=com.dcy.springbootprovider.domain
#配置注册中心地址
eureka.client.service-url.defaultZone=http://127.0.0.1:10086/eureka